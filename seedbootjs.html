  <script src="seedboot.js"></script>
  <script>
    var cat = ['Mumba', 'Bilbo', 'Bony', 'Mogget', 'Felice'];
    var info = "These are my kitties: ";

    for (var i = 0; i < cat.length; i++) {
      if (i === cat.length - 1) {
        info += 'and ' + cat[i] + '.';
      }
      else {
        info += cat[i] + ', ';
      }
    }

    getId('zumba').textContent = info;

  </script>
